micronaut:
  application:
    name: split-expense-api

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  openapi:
    enabled: true
    views:
      spec:
        rapidoc:
          enabled: true
        swagger-ui:
          enabled: true
          theme: flattop

app:
  hello: Hello World
